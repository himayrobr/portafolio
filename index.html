<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="/styles/index.css">
    <script src="/js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <img src="/storage/img/bx-menu-alt-left.svg" width="50px" id="menu-icon" alt="Menu Icon">
        <div id="dropdown-menu" class="dropdown">
            <a href="#home">Inicio</a>
            <a href="#habilities">Habilidades</a>
            <a href="#proyects">Proyectos</a>
            <a href="#about">Sobre mi</a>
            <a href="#contact">Contacto</a>
        </div>
        <p>himayrob rojas</p>
        <div class="boxes">
            <a href="#home">
                <div class="box-1">
                    <div class="btn btn-one">
                      <span>INICIO</span>
                    </div>
                </div>
            </a>
            <a href="#habilities">
                <div class="box-1">
                    <div class="btn btn-one">
                      <span>HABILIDADES</span>
                    </div>
                </div>
            </a>
            <a href="#proyects">
                <div class="box-1">
                    <div class="btn btn-one">
                      <span>PROYECTOS</span>
                    </div>
                </div>
            </a>
            <a href="#about">
                <div class="box-1">
                    <div class="btn btn-one">
                      <span>SOBRE MI</span>
                    </div>
                </div>
            </a>
            <a href="#contact">
                <div class="box-1">
                    <div class="btn btn-one">
                      <span>CONTACTO</span>
                    </div>
                </div>
            </a>
        </div>
    </section>
    <section class="home">
        <div class="home_bg">
            <img src="/storage/img/Banner Para LinkedIn Desarrollador De Software Moderno Negro.png" alt="">
            <div class="home_text">
              <h1 class="t-stroke t-shadow">Himayrob Rojas</h1>
              <h2 class="t-stroke t-shadow">Fullstack Developer</h2>
            </div>
            <div class="my_image">
              <img src="/storage/img/my_image.jpg" alt="">
            </div>
        </div>
    </section>
    <section class="habilities">
        <h1>Mis Habilidades</h1>
        <div class="card_section">
            <div class="row_1">
                <div class="card">
                    <div class="card-inner">
                      <div class="card-front">
                        <img src="/storage/img/python.svg" alt="">
                      </div>
                      <div class="card-back">
                        <p>Python</p>
                      </div>
                    </div>
                </div>  
                <div class="card">
                    <div class="card-inner">
                      <div class="card-front">
                        <img src="/storage/img/html-5-svgrepo-com.svg" alt="">
                      </div>
                      <div class="card-back">
                        <p>HTML</p>
                      </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner">
                      <div class="card-front">
                        <img src="/storage/img/css-3-svgrepo-com.svg" alt="">
                      </div>
                      <div class="card-back">
                        <p>CSS</p>
                      </div>
                    </div>
                </div>  
            </div>
            <div class="row_2">
                <div class="card">
                    <div class="card-inner">
                      <div class="card-front">
                        <img src="/storage/img/javascript-svgrepo-com.svg" alt="">
                      </div>
                      <div class="card-back">
                        <p>JavaScript</p>
                      </div>
                    </div>
                </div>  
                <div class="card">
                    <div class="card-inner">
                      <div class="card-front">
                        <img src="/storage/img/mongo-svgrepo-com.svg" alt="">
                      </div>
                      <div class="card-back">
                        <p>MongoDB</p>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
